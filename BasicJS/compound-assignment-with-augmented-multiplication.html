<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Assignment with augumented multiplication</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		let a = 5;
		let b = 12;
		let c = 4.6;

		// Only change code below this line
		a *= 5;
		b *= 3;
		c *= 10;

		console.log(a);
		console.log(b);
		console.log(c);
		//The *= operator multiplies a variable by a number.
	</script>
</body>
