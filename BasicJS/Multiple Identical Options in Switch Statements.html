<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Multiple Identical Options in Switch Statements</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		function sequentialSizes(val) {
		  let answer = "";
		 	switch(val){

		 		case 1:
		 		case 2:
		 		case 3: 
		 		answer = "Low";
		 		break;

		 		case 4:
		 		case 5:
		 		case 6: 
		 		answer = "Mid";
		 		break;

		 		case 7:
		 		case 8:
		 		case 9: 
		 		answer = "High";
		 		break;
		 	}
		 	
		  
		  return answer;
		}

		sequentialSizes(1);
		console.log(sequentialSizes(1));

		/*Multiple Identical Options in Switch Statements
		If the break statement is omitted from a switch statement's case, the following case statement(s) are executed until a break is encountered. If you have multiple inputs with the same output,
		*/
	</script>
	
</body>
</html>
