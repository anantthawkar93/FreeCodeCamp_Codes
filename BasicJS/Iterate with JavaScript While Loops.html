	<title>while loops</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		const myArray = [];
			let i = 5;

			while(i>=0){
			  myArray.push(i);
			  i--;
			}
			console.log(myArray);
	</script>
	
</body>
