<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust the Width of an Element Using the width Property</title>
    <!--
        We can specify the width of an element using the width property in CSS.
        Values can be given in relative length units (such as em), 
        absolute length units (such as px), or as a percentage of its containing parent element.
        Here's an example that changes the width of an image to 220px:

        img {
        width: 220px;
        }
    -->
    <style>
        h4{
            text-align: center;
        }
        p{
            text-align: justify;
        }
        .links{
            margin-right: 20px;
            text-align: left;
        }
        .fullCard{
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 5px;
            padding: 4px;
            width: 245px;
        }
        .cardContent{
            padding: 10px;   
        }

    </style>
</head>
<body>
    <div class="fullCard">
        <div class="cardContent">
            <div class="cardText">
                <h4>Google</h4>
                <p>Google was founded by Larry Page and Sergey Brin while 
                    they were Ph.D. students at standford University.
                </p>
            </div>
            <div class="cardLinks">
                <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
                <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
            </div>
        </div>
    </div>
    
</body>
</html>
