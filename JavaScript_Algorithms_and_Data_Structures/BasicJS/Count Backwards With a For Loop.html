<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Iterate backwards with for loop</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		const myArray = [];

		for(let i = 9; i >0; i -=2){
		  myArray.push(i);
		}

		console.log(myArray);
	</script>
	
</body>
</html>
