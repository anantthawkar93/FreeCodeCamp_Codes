<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>case sensitivity</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">

		// Variable declarations
		var studlyCapVar;
		var properCamelCase;
		var titleCaseOver;

		// Variable assignments
		studlyCapVar = 10;
		properCamelCase = "A String";
		titleCaseOver = 9000;

		console.log(studlyCapVar);
		console.log(properCamelCase);
		console.log(titleCaseOver);

		/*In JavaScript all variables and function names are case sensitive. 
		This means that capitalization matters.

		MYVAR is not the same as MyVar nor myvar. 
		It is possible to have multiple distinct variables with the same name but different casing. 
		It is strongly recommended that for the sake of clarity, 
		you do not use this language feature.
		*/
	</script>
</body>
</html>
