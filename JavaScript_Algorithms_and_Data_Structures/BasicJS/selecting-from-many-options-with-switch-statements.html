<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>selecting-from-many-options-with-switch-statements</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		function caseInSwitch(val) {
		  let answer = "";
		  switch (val) {
		    case 1:
		      answer = "alpha";
		      break;
		    case 2:
		      answer = "beta";
		      break;
		    case 3:
		      answer = "gamma";
		      break;
		    case 4:
		      answer = "delta";
		      break;
		  }
		  return answer;
		}

		console.log(caseInSwitch(1));
	</script>
</body>
</html>
