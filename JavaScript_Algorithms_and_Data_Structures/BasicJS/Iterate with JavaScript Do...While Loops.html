<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Do...While loop</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		const myArray = [];
		let i = 10;

		do{
		  myArray.push(i);
		  i++;
		  
		}while (i < 5);

		console.log(i);
		console.log(myArray);
	</script>
	
</body>
</html>
