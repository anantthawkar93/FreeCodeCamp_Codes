<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Replacing if-else chains with switch</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		function chainToSwitch(val) {
		  let answer = "";
		 	switch(val){

		 		case "bob": answer = "Marley";
		 		break;
		 		case 42: answer = "The Answer";
		 		break;
		 		case 1: answer = "There is no #1";
		 		break;
		 		case 99: answer = "Missed me by this much!";
		 		break;
		 		case 7: answer = "Ate Nine";
		 	
		 	}
		 	
		  
		  return answer;
		}

		chainToSwitch(7);
		console.log(chainToSwitch(7));

// 		Replacing If Else Chains with Switch
// If you have many options to choose from, a switch statement can be easier to write than many chained if/else if statements. 
	</script>
	
</body>
</html>
