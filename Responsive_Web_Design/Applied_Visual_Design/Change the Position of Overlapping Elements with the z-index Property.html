<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the Position of Overlapping Elements with the z-index Property</title>
    <!--
        When elements are positioned to overlap (i.e. using position: absolute | relative | fixed | sticky), 
        the element coming later in the HTML markup will, by default, appear on the top of the other elements. 
        However, the z-index property can specify the order of how elements are stacked on top of one another. 
        It must be an integer (i.e. a whole number and not a decimal), and 
        higher values for the z-index property of an element move it higher in the stack than those with lower values.
    -->
    <style>
        div {
          width: 60%;
          height: 200px;
          margin-top: 20px;
        }
      
        .first {
          background-color: red;
          position: absolute;
          z-index: 2;
      
        }
        .second {
          background-color: blue;
          position: absolute;
          left: 40px;
          top: 50px;
          z-index: 1;
        }
      </style>
</head>
<body>
    <div class="first"></div>
<div class="second"></div>
</body>
</html>
