<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center an Element Horizontally Using the margin Property</title>
    <!--
        Another positioning technique is to center a block element horizontally. 
        One way to do this is to set its margin to a value of auto.
        This method works for images, too. Images are inline elements by default, 
        but can be changed to block elements when you set the display property to block.
    -->
    <style>
        div {
          background-color: blue;
          height: 100px;
          width: 100px;
          margin: auto;
        }
    </style>
</head>
<body>
    
</body>
