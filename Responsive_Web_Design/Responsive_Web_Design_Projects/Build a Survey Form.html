<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
    <style>
        body{
            background-image: url("bgimg.jpeg");
        }
        #title{
            padding-top: 40px;
            margin: auto auto;
            align-items: center;
            text-align: center;
            font-size: 40px;
            font-family: 'apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        #description{
            margin: auto auto;
            align-items: center;
            text-align: center;
            font-size: 15px;
            font-family: 'apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        #survey-form{
            background-color: black;
            opacity: 0.85;
            width: 60%;
            margin: auto;
            border-radius: 10px;

        }
        label{
            margin: 10px;
            color: white;
            padding-top: 20px;
            margin-left: 45px;
            font-size: 15px;
            font-family: 'apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;

        } 
        #name{
            padding: 5px;
            margin-left: 45px;
            font-size: 15px;
            width: 85%;
            font-family: 'apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        #email{
            padding: 5px;
            margin-left: 45px;
            font-size: 15px;
            width: 85%;
            font-family: 'apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        
        }
        #age{
            padding: 5px;
            margin-left: 45px;
            font-size: 15px;
            width: 85%;
            font-family: 'apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        
        }
        #dropdown{
            padding: 5px;
            margin-left: 45px;
            font-size: 15px;
            width: 85%;
            font-family: 'apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        
        }
        #feature{
            padding: 5px;
            margin-left: 45px;
            font-size: 15px;
            width: 85%;
            font-family: 'apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        
        }
        #comment{
            padding: 5px;
            margin-left: 45px;
            font-size: 15px;
            width: 85%;
            font-family: 'apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        #submit{
            background-color: aquamarine;
            padding: 5px;
            margin-left: 45px;
            font-size: 15px;
            width: 85%;
            font-family: 'apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            border-radius: 5px;
        
        }
        #name-label{
            margin-left: 25px;
            align-items: center;
            text-align: center;
            padding: 30px;
            width: 60%;
        }
        #email-label{
            margin-left: 25px;
            align-items: center;
            text-align: center;
            padding: 30px;
            width: 60%;
        }
        #age-label{
            margin-left: 25px;
            align-items: center;
            text-align: center;
            padding: 30px;
            width: 60%;
        }
    </style>
</head>
<body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1><br>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </header><br><br>
        <section>
            <form id="survey-form"> 
                <div>
                    <br><br>
                    <label id="name-label" for="name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required/><br><br>

                    <label id="email-label" for="email">Email</label><br>
                    <input type="text" id="email" name="email" placeholder="Enter your mail" required/><br><br>

                    <label id="number-label" for="age">Age(optional)</label><br>
                    <input type="number" min="18" max="30" id="age" name="age" placeholder="Age" required/><br><br>
                    <label for="role">Which option best describes your current role?</label><br>
                <select type="text" id="dropdown" name="role">
                    <option>Select Current Role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Others</option>
                </select>
                </div>
                <br><br>
                    <label>Would you recommend freeCodeCamp to a friend?</label><br>
                    <input id="definitely" type="radio" name="levels" value="definitely">
                    <label for="definitely">Definitely</label><br>
                    <input id="maybe" type="radio" name="levels" value="maybe">
                    <label for="maybe">Maybe</label><br>
                    <input id="notsure" type="radio" name="levels" value="notsure">
                    <label for="master">Not Sure</label>
                <br><br>
                    <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
                <select type="text" id="feature" name="feature">
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
                <br><br>

                <label>Would you recommend freeCodeCamp to a friend?</label><br>
                    <input id="front" type="checkbox" name="levels" value="front">
                    <label for="front">Front-end Projects</label><br>
                    <input id="back" type="checkbox" name="levels" value="back">
                    <label for="back">Back-end Projects</label><br>
                    <input id="data" type="checkbox" name="levels" value="data">
                    <label for="data">Data Visualization</label><br>
                    <input id="challenge" type="checkbox" name="levels" value="challenge">
                    <label for="challenge">Challenges</label><br>
                    <input id="open" type="checkbox" name="levels" value="open">
                    <label for="open">Open Source Community</label><br>
                    <input id="rooms" type="checkbox" name="levels" value="rooms">
                    <label for="rooms">Gitter help rooms</label><br>
                    <input id="videos" type="checkbox" name="levels" value="videos">
                    <label for="videos">Videos</label><br>
                    <input id="meetups" type="checkbox" name="levels" value="meetups">
                    <label for="meetups">City Meetups</label><br>
                    <input id="wiki" type="checkbox" name="levels" value="wiki">
                    <label for="wiki">Wiki</label><br>
                    <input id="forum" type="checkbox" name="levels" value="forum">
                    <label for="forum">Forum</label><br>
                    <input id="additional" type="checkbox" name="levels" value="forum">
                    <label for="additional">Additional Courses</label><br>
                    <br><br>
                <label>Any comments or suggestions?</label><br>
                    <textarea id="comment" rows="6">Enter your comment here</textarea><br><br><br>
                    <button type="submit" id="submit">Submit</button>
                    <br><br><br><br>
                </div>
            </form>
           
        </section>
</body>
</html>
