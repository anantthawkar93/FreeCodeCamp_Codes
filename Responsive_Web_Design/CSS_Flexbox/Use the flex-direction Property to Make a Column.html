<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use the flex-direction Property to Make a Column</title>
    <!--
        The last two challenges used the flex-direction property set to row. 
        This property can also create a column by vertically stacking the children of a flex container.
    -->
    <style>
        #box-container {
          display: flex;
          height: 500px;
          flex-direction: column;
        }
        #box-1 {
          background-color: dodgerblue;
          width: 50%;
          height: 50%;
        }
      
        #box-2 {
          background-color: orangered;
          width: 50%;
          height: 50%;
        }
      </style>
</head>
<body>
      <div id="box-container">
        <div id="box-1"></div>
        <div id="box-2"></div>
      </div>
</body>
</html>
