<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flexible Layouts Using auto-fit</title>
    <!--
    auto-fit works almost identically to auto-fill. 
    The only difference is that when the container's size exceeds the size of all the items combined, 
    auto-fill keeps inserting empty rows or columns and pushes your items to the side, 
    while auto-fit collapses those empty rows or columns and stretches your items to fit the size of the container.

    Note: If your container can't fit all your items on one row, it will move them down to a new one.
    -->
         <style>
        .item1{background:LightSkyBlue;}
        .item2{background:LightSalmon;}
        .item3{background:PaleTurquoise;}
        .item4{background:LightPink;}
        .item5{background:PaleGreen;}
      
        .container {
          font-size: 40px;
          min-height: 100px;
          width: 100%;
          background: LightGray;
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
          grid-template-rows: 1fr 1fr 1fr;
          grid-gap: 10px;
        }
      
        .container2 {
          font-size: 40px;
          min-height: 100px;
          width: 100%;
          background: Silver;
          display: grid;
          /* Only change code below this line */
      
          grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));

      
          /* Only change code above this line */
          grid-template-rows: 1fr 1fr 1fr;
          grid-gap: 10px;
        }
      </style>
</head>
<body>
      
      <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
      </div>
      <div class="container2">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
      </div>
</body>
</html>
