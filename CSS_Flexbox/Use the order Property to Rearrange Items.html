<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use the order Property to Rearrange Items</title>
    <!--
    The order property is used to tell CSS the order of how flex items appear in the flex container. 
    By default, items will appear in the same order they come in the source HTML. 
    The property takes numbers as values, and negative numbers can be used.  
    -->
    <style>
        #box-container {
          display: flex;
          height: 500px;
        }
        #box-1 {
          background-color: dodgerblue;
          order: 2;
          height: 200px;
          width: 200px;
        }
      
        #box-2 {
          background-color: orangered;
          order: 1;
          height: 200px;
          width: 200px;
        }
      </style>
</head>
<body>
      <div id="box-container">
        <div id="box-1"></div>
        <div id="box-2"></div>
      </div> 
</body>
</html>
